<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Box Shadow</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Configurações da Box Shadow:</h2>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Deslocamento horizontal</label>
                    <input type="range" name="horizontal" id="horizontal" min="-100" max="100" value="5" />
                </div>
                <div class="reference-input">
                    <input type="text" id="horizontal-value" id="horizontal-value" />
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="vertical">Deslocamento vertical</label>
                    <input type="range" name="vertical" id="vertical" min="-100" max="100" value="5" />
                </div>
                <div class="reference-input">
                    <input type="text" id="vertical-value" id="vertical-value" />
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="blur">Intesidade do Blur</label>
                    <input type="range" name="blur" id="blur" min="0" max="100" value="10" />
                </div>
                <div class="reference-input">
                    <input type="text" id="blur-value" id="blur-value" />
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="spread">Intesidade do espalhamento</label>
                    <input type="range" name="spread" id="spread" min="-100" max="100" value="3" />
                </div>
                <div class="reference-input">
                    <input type="text" id="spread-value" id="spread-value" />
                    <p>px</p>
                </div>
                </div>
                <div class="form-control">
                    <div class="range-input">
                        <label for="spread">Cor da sombra:</label>
                        <input type="color" name="color" id="color" value="#000000" />
                    </div>
                    <div class="reference-input">
                        <input type="text" id="color-value" id="color-value" />
                    </div>
                    </div>
                    <div class="form-control">
                        <div class="range-input">
                            <label for="opacity">Opacidade</label>
                            <input type="range" name="opacity" id="opacity" min="0" max="1" value="1" step="0.01"/>
                        </div>
                        <div class="reference-input">
                            <input type="text" id="opacity-value" id="opacity-value" />
                        </div>
                    </div>
                        <div class="form-control">
                            <div class="range-input">
                                <label for="opacity">Sombra interna ? (inset)</label>
                                <input type="checkbox" id="inset" name="inset" />
                            </div>
                    </div>
                </div>
        <div id="preview">
            <h2>Preview do efeito gerado:</h2>
            <div id="box"></div>
        </div>
    </div>
    <div id="generated-rule">
        <h2>Copie e cole o seu arquivo CSS</h2>
        <div id="rules-area">
            <p id="rule">box-shadow: <span></span>;</p>
            <p id="webkit-rule">webkit-box-shadow: <span></span>;</p>
            <p id="moz-rule">moz-box-shadow: <span></span>;</p>
        </div>
        <p id="copy-instructions">Clique no quadro acima para copiar as regras CSS.</p>
    </div>
</body>
</html>
